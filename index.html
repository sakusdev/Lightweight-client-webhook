<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Discord Webhook 複数送信クライアント</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f1f3f5;
    }
    input, button, textarea {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      width: 49%;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>💬 Discord Webhook 複数対応送信クライアント</h1>

  <label>
    Webhook URL（複数はカンマ区切り）:
    <textarea id="webhookUrl" rows="3" placeholder="https://discord.com/api/webhooks/..."></textarea>
  </label>

  <label>
    メッセージ内容:
    <input type="text" id="message" value="こんにちは、Webhook!" />
  </label>

  <label>
    送信間隔（秒）:
    <input type="number" id="interval" value="10" min="1" />
  </label>

  <div>
    <button onclick="start()">▶ 定期送信開始</button>
    <button onclick="stop()">⏹ 停止</button>
  </div>
  <div>
    <button onclick="sendOnce()">📤 一度だけ送信</button>
  </div>

  <p id="status">ステータス: 停止中</p>

  <script>
    let timerId = null;

    function getWebhookUrls() {
      const raw = document.getElementById('webhookUrl').value;
      return raw.split(',').map(url => url.trim()).filter(url => url.startsWith("http"));
    }

    function getMessage() {
      return document.getElementById('message').value.trim();
    }

    function sendMessageToAll() {
      const urls = getWebhookUrls();
      const content = getMessage();
      if (!urls.length || !content) {
        alert("Webhook URLとメッセージを入力してください。");
        return;
      }

      urls.forEach(url => {
        fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content })
        })
        .then(res => {
          if (!res.ok) {
            console.error(`送信失敗 (${url}): ${res.status}`);
            document.getElementById("status").textContent = `ステータス: 送信失敗 (${res.status})`;
          }
        })
        .catch(err => {
          console.error(`送信エラー (${url}):`, err);
          document.getElementById("status").textContent = "ステータス: エラー発生";
        });
      });

      const time = new Date().toLocaleTimeString();
      document.getElementById("status").textContent = `ステータス: ${urls.length} 件送信 (${time})`;
    }

    function start() {
      if (timerId) {
        alert("すでに送信中です。");
        return;
      }

      const intervalSec = parseInt(document.getElementById("interval").value, 10);
      if (isNaN(intervalSec) || intervalSec <= 0) {
        alert("送信間隔は1以上の数字を指定してください。");
        return;
      }

      sendMessageToAll(); // 初回送信
      timerId = setInterval(sendMessageToAll, intervalSec * 1000);
      document.getElementById("status").textContent = `ステータス: 定期送信中（${intervalSec}秒ごと）`;
    }

    function stop() {
      if (timerId) {
        clearInterval(timerId);
        timerId = null;
        document.getElementById("status").textContent = "ステータス: 停止中";
      }
    }

    function sendOnce() {
      if (timerId) {
        alert("定期送信中です。一度だけ送信したい場合は先に停止してください。");
        return;
      }
      sendMessageToAll();
    }
  </script>
</body>
</html>
